<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Complex Form</h2>

    <div>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">

            <label for="dateselecter">Date Of Birth:</label>
            <input type="date">

            <label for="gender">Gender:</label>
            <label for="radio1">Male:</label>
            <input type="radio" name="radio1" id="radio1" checked>
            <label for="radio2">Female:</label>
            <input type="radio" name="radio1" id="radio2" checked>

            <label for="country">Country:</label>
            <select id="Countryselecter">
                <option value="">Choose an option</option>
                <option value="India">INDIA</option>
                <option value="USA">USA</option>
                <option value="CHINA">CHINA</option>
             </select>
    </fieldset>
    </div>

    <div>
<fieldset>
    <legend>Address</legend>

    <label for="street">Street:</label>
    <input type="text" name="street" id="street">

    <label for="City">City:</label>
    <input type="text" name="City" id="City">

    <label for="state">State:</label>
    <input type="text" name="state" id="state">

    <label for="zipcode">zip code:</label>
    <input type="text" name="zipcode" id="zipcode">

</fieldset>
</div>
<fieldset>
<legend>Other Information</legend>

<label for="comments">Comments:</label>
<textarea name="comments" id="comments" placeholder="your comments..."></textarea>

<label for="checkbox1">I agree to the service:</label>
<input type="checkbox" name="checkbox1" id="checkbox1">

</fieldset>

<input type="submit" value="Submit">
    
</body>
</html>
